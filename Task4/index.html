<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income Expense Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Income Expense Calculator</h1>
    <div class="totals">
      <p>Total Income: <span id="totalIncome">$0</span></p>
      <p>Total Expense: <span id="totalExpense">$0</span></p>
      <p>Net Balance: <span id="netBalance">$0</span></p>
    </div>
  </header>
  <main>
    <section class="entry-form">
      <input type="text" id="description" placeholder="Description">
      <input type="number" id="amount" placeholder="Amount">
      <div class="entry-type">
        <label>
          <input type="radio" name="type" value="income" checked> Income
        </label>
        <label>
          <input type="radio" name="type" value="expense"> Expense
        </label>
      </div>
      <button id="addEntry">Add Entry</button>
      <button id="resetFields">Reset</button>
    </section>

    <section class="filters">
      <label>
        <input type="radio" name="filter" value="all" checked> All
      </label>
      <label>
        <input type="radio" name="filter" value="income"> Income
      </label>
      <label>
        <input type="radio" name="filter" value="expense"> Expense
      </label>
    </section>

    <section class="entries-list">
      <ul id="entries"></ul>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
